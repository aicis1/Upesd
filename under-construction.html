<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapa tiek veidota - Upesrūķi</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #a67c52;
            --dark: #4e342e;
            --light: #f5eee6;
            --bg: #f9f6f1;
            --shadow: 0 4px 24px rgba(166,124,82,0.10);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background: var(--bg);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: #f3e7d7;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin: 1rem;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--gold);
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }
        
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
        }
        
        .message {
            font-size: 1.2rem;
            color: #7b5e3c;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        .company {
            font-weight: 600;
            color: var(--gold);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .back-btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--gold) 0%, #8b6b4a 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(166,124,82,0.2);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(166,124,82,0.3);
        }
        
        .construction-icon {
            width: 180px;
            height: 180px;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                margin: 0.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .back-btn {
                display: block;
                margin: 1rem auto !important;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image/ajm2.png" alt="AJM" class="construction-icon">
        <h1 class="title">Lapa tiek veidota</h1>
        <p class="message">
            Šī lapa pašlaik tiek veidota un drīzumā būs pieejama. 
            Mēs strādājam, lai jums piedāvātu vislabāko pieredzi.
        </p>
        <div class="company">
            SIA A&J Marketing group
        </div>
        <a href="index.html" class="back-btn">Atpakaļ uz galveno lapu</a>
        <a href="tel:+37128127720" class="back-btn" style="margin-left: 2rem;">Zvanīt Aivaram</a>
    </div>
</body>
</html>
